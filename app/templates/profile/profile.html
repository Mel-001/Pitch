{% extends 'base.html'%} {%import 'macros.html' as macro%}
{% block content %}
<div class="container">
    <h2 style="text-align: center;"> <strong>{{user.username}}</strong> </h2>
    {% if user.profile_pic_path %}
    <img src="{{url_for( 'static',filename=user.profile_pic_path)}} " alt="profile-pic " class="img-circle ">
    {%else%}
    <p> no set profile picture</p>
    {% endif %}
</div>
</div>
<h4><b>My Pitches</b></h4>

<div class="pitches">
    {% for pitch in pitches %}
    {{pitch.content}} <br>
    {% endfor %}
</div>
</div>
{% endblock %}
